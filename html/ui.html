<head>
    <meta charset="UTF-8">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/83fa8d2e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css">
</head>
<html>
    <body>
        <div class="radio" id="open_radio">
            <div class="left">
                <div class="closeBtn" id="closeRadio"> </div>
            </div>
            <div class="mid">
                <input class="url" type="url" id="url" placeholder="Paste URL">
                <div class="loopinfo" id="loopinfo"></div>
                <div class="info" id="info"></div>
                <div class="volumeinfo" id="volumeinfo"></div>
                <div class="soundname" id="soundname"><b>Playing:</b></div>
                <div class="volumeUP" id="volumeup"><i class="fa-solid fa-plus"></i></div>
                <div class="volumeDOWN" id="volumedown"><i class="fa-solid fa-minus"></i></div>
                <div class="play" id="play"><i class="fa-solid fa-play">  <i class="fa-solid fa-pause"></i></i></div>
                <div class="destroy" id="destroy"><i class="fa-solid fa-stop"></i></div>
            </div>
            <div class="right">
                <div class="loopBtn" id="loop"></div>
            </div>
        </div>
    </body>
</html>
